<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planning Cuisine Ramadan</title>

<style>
:root{
  --bg1:#1c2a52;
  --bg2:#070b18;
  --text:#f4f1e6;
  --pill:#0c1a35;
  --gold:#d4a94f;
  --off:#ff6b6b;
}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  color:var(--text);
  background:radial-gradient(circle at top,var(--bg1),var(--bg2) 70%);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  text-align:center;
  padding:10px 10px 8px;
  background:linear-gradient(180deg, rgba(7,11,24,0.92), rgba(7,11,24,0.55));
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.06);
}
header img{ height:56px; display:block; margin:0 auto 6px; }
header h1{ margin:0; font-size:18px; letter-spacing:1.2px; color:var(--gold); }

#planning{ display:flex; flex-direction:column; gap:14px; padding:12px; }

.day{
  width:100%;
  border-radius:18px;
  padding:14px;
  min-height:190px;
  box-shadow:0 0 0 1px rgba(255,255,255,0.08),0 12px 26px rgba(0,0,0,0.55);
  scroll-margin-top:110px;
  position:relative;
  overflow:hidden;
}

.day::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, var(--c1), var(--c2));
  opacity:0.90;
}
.day::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top, rgba(255,255,255,0.10), rgba(0,0,0,0.35) 70%);
}

.content{ position:relative; z-index:2; }
.today{ outline:2px solid rgba(255,215,125,0.95); transform:scale(1.01); }

.top{ display:flex; justify-content:space-between; margin-bottom:10px; }
.date{ font-weight:900; font-size:15px; text-transform:capitalize; }

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
  font-size:12px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.22);
}
.badge.off{ border-color:rgba(255,107,107,0.55); color:#ffd7d7; }

.teams{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
@media (max-width:520px){ .teams{ grid-template-columns:1fr; } }

.team{ background:rgba(0,0,0,0.20); border-radius:14px; padding:10px; }

.teamTitle{ font-weight:900; margin-bottom:8px; font-size:13px; display:flex; justify-content:space-between; }

.pills{ display:flex; flex-wrap:wrap; gap:6px; }

.pill{
  background:rgba(12,26,53,0.75);
  border:1px solid rgba(255,255,255,0.10);
  padding:7px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}
.pill.off{
  background:rgba(255,107,107,0.18);
  border-color:rgba(255,107,107,0.55);
  color:#ffd7d7;
}
</style>
</head>
<body>

<header>
  <img src="images/logo.png">
  <h1>Planning Cuisine Ramadan</h1>
</header>

<div id="planning"></div>

<script>

/* ===== NOMS ===== */
const equipeMatin = ["Khaoula","Fatima","Imane"];

/* ORDRE OFF SOIR: Saad premier — Naoual dernier */
const equipeSoir  = ["Saad","Jihane","Jawad","Anas","Naoual"];

/* ===== DATES ===== */
const start = new Date(2026,2,2);
const end   = new Date(2026,2,19);

/* Couleurs par jour */
const dayColors=[
 ["#ffb703","#fb8500"],
 ["#06d6a0","#1b9aaa"],
 ["#3a86ff","#8338ec"],
 ["#ff006e","#ffbe0b"],
 ["#8ac926","#1982c4"],
 ["#ffd6a5","#fdffb6"],
 ["#ffadad","#caffbf"],
 ["#4cc9f0","#4361ee"],
];

let idxMatin=0, idxSoir=0;
const container=document.getElementById("planning");
const today=new Date().toDateString();
let todayCard=null;
let i=0;

for(let d=new Date(start); d<=end; d.setDate(d.getDate()+1),i++){

  const offMatin=equipeMatin[idxMatin++%equipeMatin.length];
  const offSoir=equipeSoir[idxSoir++%equipeSoir.length];

  const [c1,c2]=dayColors[i%dayColors.length];

  const card=document.createElement("div");
  card.className="day";
  card.style.setProperty("--c1",c1);
  card.style.setProperty("--c2",c2);

  if(d.toDateString()===today){ card.classList.add("today"); todayCard=card; }

  const matinHTML=equipeMatin.map(n=>`<span class="pill ${n===offMatin?'off':''}">${n}${n===offMatin?' (OFF)':''}</span>`).join("");
  const soirHTML=equipeSoir.map(n=>`<span class="pill ${n===offSoir?'off':''}">${n}${n===offSoir?' (OFF)':''}</span>`).join("");

  card.innerHTML=`
  <div class="content">
    <div class="top">
      <div class="date">${d.toLocaleDateString("fr-FR",{weekday:"long",day:"numeric",month:"long"})}</div>
    </div>

    <div class="teams">
      <div class="team">
        <div class="teamTitle">Équipe matin <span class="badge off">OFF : ${offMatin}</span></div>
        <div class="pills">${matinHTML}</div>
      </div>

      <div class="team">
        <div class="teamTitle">Équipe soir <span class="badge off">OFF : ${offSoir}</span></div>
        <div class="pills">${soirHTML}</div>
      </div>
    </div>
  </div>`;

  container.appendChild(card);
}

/* Scroll au jour actuel */
setTimeout(()=>{ if(todayCard) todayCard.scrollIntoView({behavior:"smooth",block:"start"}); },450);

</script>
</body>
</html>
