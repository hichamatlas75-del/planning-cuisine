<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning Cuisine Ramadan</title>

<style>
:root{
    --gold:#d4a94f;
    --night:#0c1324;
    --card:#111b33;
    --text:#f4f1e6;
}

body{
    margin:0;
    font-family:"Segoe UI",Tahoma,sans-serif;
    color:var(--text);
    background:radial-gradient(circle at top,#1c2a52,#070b18 70%);
}

header{
    text-align:center;
    padding:12px 10px 5px;
}
header img{height:70px;}
header h1{
    margin:0;
    font-size:22px;
    letter-spacing:2px;
    color:var(--gold);
}

#planning{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:12px;
    padding:12px;
}

.day{
    background:linear-gradient(180deg,var(--card),#0b1428);
    border-radius:14px;
    padding:10px;
    box-shadow:0 0 0 1px rgba(255,215,120,0.12),
               0 6px 18px rgba(0,0,0,0.6);
}

.today{
    outline:2px solid var(--gold);
    transform:scale(1.05);
}

.date{
    text-align:center;
    font-weight:700;
    color:var(--gold);
    margin-bottom:8px;
    font-size:15px;
}

.team{margin-top:6px;font-size:13px;}
.team b{display:block;margin-bottom:3px;color:#ffd77d;}

.person{
    background:#0c1a35;
    padding:4px 6px;
    border-radius:8px;
    margin:3px 0;
    text-align:center;
    font-size:12px;
}
</style>
</head>
<body>

<header>
    <img src="images/logo.png">
    <h1>Planning Cuisine Ramadan</h1>
</header>

<div id="planning"></div>

<script>

/* ======= TOUS LES NOMS ======= */
const equipeMatin = ["Khaoula","Fatima","Imane"];
const equipeSoir  = ["Naoual","Jihane","Jawad","Anas"];

/* ======= DATES ======= */
const start = new Date(2026,2,2);
const end   = new Date(2026,2,19);

const container=document.getElementById("planning");
const todayStr=new Date().toDateString();

for(let d=new Date(start); d<=end; d.setDate(d.getDate()+1)){

    const card=document.createElement("div");
    card.className="day";

    if(d.toDateString()===todayStr){
        card.classList.add("today");
        setTimeout(()=>card.scrollIntoView({behavior:"smooth",block:"center"}),400);
    }

    let matinHTML="";
    equipeMatin.forEach(n=> matinHTML+=`<div class="person">${n}</div>`);

    let soirHTML="";
    equipeSoir.forEach(n=> soirHTML+=`<div class="person">${n}</div>`);

    card.innerHTML=`
        <div class="date">${d.toLocaleDateString("fr-FR",{weekday:"long",day:"numeric",month:"long"})}</div>

        <div class="team">
            <b>Équipe matin</b>
            ${matinHTML}
        </div>

        <div class="team">
            <b>Équipe soir</b>
            ${soirHTML}
        </div>
    `;

    container.appendChild(card);
}
</script>
</body>
</html>
